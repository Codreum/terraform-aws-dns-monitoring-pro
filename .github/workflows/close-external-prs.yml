name: close external PRs

on:
  pull_request_target:
    types: [opened, reopened]
  workflow_dispatch:

permissions: read-all

jobs:
  close:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: Close non-member PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            const author = pr.user.login;
            const assoc  = pr.author_association;
            const headRepo = pr.head.repo.full_name;
            const baseRepo = pr.base.repo.full_name;
            const isFork = headRepo !== baseRepo;

            // Allow trusted bots if you want
            const allowUsers = new Set([
              "dependabot[bot]",
              "renovate[bot]"
            ]);

            const allowAssoc = new Set(["MEMBER", "OWNER", "COLLABORATOR"]);

            // Allow any PR from branches inside the same repo
            if (!isFork) return;

            // Allow org members/collaborators even if they use forks
            if (allowUsers.has(author) || allowAssoc.has(assoc)) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `Thanks for the PR! This repository is **public read-only**; external PRs are not accepted and will be closed.\n\nPlease open an issue instead (docs/bug), or use the support channel in SECURITY.md if you're a customer.`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              state: "closed"
            });
